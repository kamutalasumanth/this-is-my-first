<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="website icon" type="png" href="ok.png">
</head>
<body>
    <div class="jumbotron text-center">
        <h1>Welcome!</h1>
        <p>This is a simple hero unit.</p>
      </div>
      <ul class="list-group">
        <li class="list-group-item">Item 1</li>
        <li class="list-group-item">Item 2</li>
      </ul>
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Card Title</h5>
          <p class="card-text">Some quick text.</p>
          <a href="https.goggle.com" class="btn btn-primary">Button</a>
        </div>
      </div>
      <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pra.jpg"d-block w-100" alt="Image 1">
          </div>
          <div class="carousel-item">
            <img src="sum.JPG" class="d-block w-100" alt="Image 2">
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Open Modal
      </button>
      <div class="modal" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">Modal Header</div>
            <div class="modal-body">Modal Content</div>
          </div>
        </div>
      </div>
      
</body>
</html>
